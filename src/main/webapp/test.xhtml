        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
        <h:head>
        </h:head>
        <body>
        <h:form>
			<h:panelGrid columns="4" cellpadding="5">
				<h:outputLabel for="name" value="Name:" style="font-weight:bold" />

			</h:panelGrid>
		</h:form>
